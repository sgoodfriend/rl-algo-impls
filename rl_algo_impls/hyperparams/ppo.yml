      - reward_weights:
          ice_generation: 0.01 # 2/day of water for factory, 0.2/heavy dig
          ore_generation: 0.002 # 1/heavy robot build, 0.04/heavy dig
          water_generation: 0.04 # 2/day of water for factory
          metal_generation: 0.01 # 1/heavy robot build
