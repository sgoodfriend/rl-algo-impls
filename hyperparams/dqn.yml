LunarLander-v2:
  n_timesteps: !!float 5e5
  env_hyperparams:
    rolling_length: 10
  policy_hyperparams:
    hidden_sizes: [256, 256]
  algo_hyperparams:
    learning_rate: !!float 1e-4
    batch_size: 256
