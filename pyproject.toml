[tool.poetry]
name = "rl-algo-impls"
version = "0.1.0"
description = "Implementations of reinforcement learning algorithms"
authors = ["Scott Goodfriend <goodfriend.scott@gmail.com>"]
license = "MIT License"
readme = "README.md"
packages = [{include = "rl_algo_impls"}]

[tool.poetry.dependencies]
python = "~3.10"
"AutoROM.accept-rom-license" = "^0.4.2"
stable-baselines3 = {extras = ["extra"], version = "^1.7.0"}
scipy = "^1.10.0"
gym = {extras = ["box2d"], version = "^0.21.0"}
pyglet = "1.5.27"
PyYAML = "^6.0"
tensorboard = "^2.11.0"
pybullet = "^3.2.5"
wandb = "^0.13.9"
conda-lock = "^1.3.0"
torch-tb-profiler = "^0.4.1"
jupyter = "^1.0.0"
tabulate = "^0.9.0"
huggingface-hub = "^0.12.0"
cryptography = "39.0.1"
pyvirtualdisplay = "^3.0"
numexpr = "^2.8.4"
gym3 = "^0.3.3"
glfw = "1.12.0"
ipython = "^8.10.0"
optuna = "^3.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
